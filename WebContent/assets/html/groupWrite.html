<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/groupWrite.css" />
    <script src="../js/summernote/summernote-ko-KR.js" defer></script>
    <script src="../js/summernote-lite.js" defer></script>
    <link rel="stylesheet" href="../css/summernote/summernote-lite.css" />
  </head>
  <body>
    <header></header>

    <main class="main">
      <div class="MainWrite">
        <form id="write-form" action="${pageContext.request.contextPath}/board/boardWriteOk.bo" method="post" 
        enctype="multipart/form-data">
        
        <!-- 모집 정보 입력 -->
        <section>
          <div class="InfoTitle">
            <span class="WriteNum">1</span>
            <h2 class="WriteText">프로젝트 기본 정보를 입력해주세요</h2>
          </div>

          <ul class="Infolist" data-role="selectBox">
            <li class="InfoItems">
              <label class="FeildName">모집 분야</label>
              <div class="InputContainer person">
                <select name="" form="myForm" >
                  <option value="">자바</option>
                  <option value="">파이썬</option>
                </select>
            </li>

            <!-- 모집 인원 -->
            <li class="InfoItems">
              <label class="FeildName">모집 인원</label>
              <div class="InputContainer person">
                <select name="" form="myForm">
                  <option value="">인원미정</option>
                  <option value="">1명</option>
                  <option value="">2명</option>
                  <option value="">3명</option>
                  <option value="">4명</option>
                  <option value="">5명</option>
                  <option value="">6명</option>
                  <option value="">7명</option>
                  <option value="">8명</option>
                  <option value="">9명</option>
                  <option value="">10명이상</option>
                </select>
             </div>
            </li>
          </ul>
          <ul class="Infolist" data-role="selectBox">
            <li class="InfoItems">
              <label class="FeildName">진행 방식</label>
              <div class="InputContainer person">
                <select name="" form="myForm">
                  <option value="">온라인</option>
                  <option value="">오프라인</option>
                </select>
              </div>
            </li>


            <li class="InfoItems">
              <label class="FeildName">진행 기간</label>
              <div class="InputContainer person">
                <select name="" form="myForm">
                  <option value="">기간미정</option>
                  <option value="">1개월</option>
                  <option value="">2개월</option>
                  <option value="">3개월</option>
                  <option value="">4개월</option>
                  <option value="">5개월</option>
                  <option value="">6개월</option>
                </select>
              </div>
            </li>
          </ul>
          <ul class="Infolist" data-role="selectBox">
            <li class="InfoItems">
              <label class="FeildName">연락 방법</label>
              <div class="InputContainer person">
                <select name="" form="myForm">
                  <option value="">카카오톡 오픈 채팅</option>
                  <option value="">이메일 주소</option>
                  <option value="">구글 폼</option>
                </select>
              </div>
              <div class="SelfInput">
               <input
                  id="input"
                  class="self"
                   placeholder="카카오톡 오프 채팅방 링크"
                 />
             </div>
            </li>

            <!-- 모집 인원 -->
            <li class="InfoItems">
              <label class="FeildName">모집 마감일</label>
              <div class="InputContainer endDate">
                <div class="selectText">
                  <div class="TextFiled">
                    <div class="Text">스터디/프로젝트</div>
                  </div>
                  <div class="BtnFiled">
                    <span></span>
                    <div class="underImg">
                      <img
                        src="../img/77301412-달력-아이콘.webp"
                        alt="아래 화살표"
                        style="width: 34px;
                        margin-right: 15px;
                        height: 36px;"
                      />
                    </div>
                  </div>
                </div>
                <!--메뉴창 -->
                <div class="selectMenu selectEnd none">
                  <!-- 캘린더 넣기 -->
                  <div class="selectList cal">
                    <div class="calMain">
                      <div class="sec_cal">
                        <div class="cal_nav">
                          <a href="javascript:;" class="nav-btn go-prev"
                            >prev</a
                          >
                          <div class="year-month"></div>
                          <a href="javascript:;" class="nav-btn go-next"
                            >next</a
                          >
                        </div>
                        <div class="cal_wrap">
                          <div class="days">
                            <div class="day">MON</div>
                            <div class="day">TUE</div>
                            <div class="day">WED</div>
                            <div class="day">THU</div>
                            <div class="day">FRI</div>
                            <div class="day">SAT</div>
                            <div class="day">SUN</div>
                          </div>
                          <div class="dates"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <input type="hidden" value="기사" />
              </div>
            </li>
          </ul>
        </section>

        <!-- 소개글 제목 -->
        <section>
          <div class="InfoTitle">
            <span class="WriteNum">2</span>
            <h2 class="WriteText">프로젝트에 대해 소개해주세요</h2>
          </div>
          <!-- 제목 소개 입력 창 -->
          <section>
            <label class="TitleText" for="input">제목</label>
            <input
              class="InputTitle"
              id="input"
              placeholder="글 제목을 입력해주세요"
              value=""
            />
            <div class="summarnote">
              <textarea
                name="summernote"
                id="summernote"
                class="form-control"
                rows="5"
                maxlength="1000"
                required
                form="myForm"
              ></textarea>
            </div>
          </section>

          <!-- 글등록 취소 -->
          <section class="WriteBtn">
            <button class="cancelButton">취소</button>
            <button class="RegisterButton" type="submit">글등록</button>
          </section>
        </section>
        </form>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="../js/groupWrite.js"></script>
  </body>
</html>
